{% extends "base.html" %}

{% block base %}
        <form action="{% url 'app:user_login' %}" method="POST" class="table-bordered col-xs-12 col-sm-12 col-lg-12">
            {% csrf_token %}
            <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" name="username" placeholder="Enter Username" class="form-control">
            </div>
            <div class="form-group">
            <label for="password">رمز</label>
            <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-success table-bordered col-xs-12 col-sm-12 col-lg-12">


        </form>
{% endblock %}
